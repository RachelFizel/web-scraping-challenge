<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>

    <!-- Latest Mars News-->
    <div class="row" id="mars lisiting-listings">
      <div class="col-md-12">
        <h2 class="title">Latest Mars News</h2>
        <h4 class="heading">{{listings.title}} </h4>
        <small>{{listings.article_teaser}}</small>
      </div>
    </div>

    <br>
    <br>

    <!-- Featured Mars Image-->
    <div class="row" id="mars lisiting-listings">
      <div class="col-md-8">
        <h2 class="title">Featured Mars Image</h2>
        <h4 class="heading">{{listings.featured_image_url}} </h4>
      </div>
    </div>

  </div>
</body>

</html>
